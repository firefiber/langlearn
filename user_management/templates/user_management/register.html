{% extends 'base.html' %}
{% block content %}
    <div class="content">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Create an account</legend>
                {{ form.as_p }}
            </fieldset>
            <button type="submit">Sign Up</button>
        </form>
        <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
    </div>
{% endblock %}
