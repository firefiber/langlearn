{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    <small>Don't have an account? <a href="{% url 'register' %}">Sign up!</a></small>
{% endblock %}
